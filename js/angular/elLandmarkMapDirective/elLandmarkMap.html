<div style="position:relative;">
<div ng-repeat="l in landmarks" style="
	padding: 0 5px;
	margin-left: -9px;
    position: absolute;
    font-weight: bold;
    background: rgba(250, 250, 250, 0.8);
    border-radius: 5px;
    box-shadow: #969696 2px 2px 10px;
    margin-top: -16px;
    left:{{points[l.id].position._x}}px;
    top:{{points[l.id].position._y}}px;">
	<i class="fas fa-dot-circle pr-1" style="font-size:10px;" ng-class="{'color-green':$first,'color-red':$last,'color-blue':!$first && !$last}"></i>{{l.description}}
</div>
</div>
